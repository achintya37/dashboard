<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Manager (Live Sync)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #2c3e50; --accent: #2980b9; --success: #27ae60; --danger: #c0392b; --bg: #f5f6fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background: var(--bg); padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        
        header { background: var(--primary); color: white; padding: 20px; text-align: center; border-radius: 8px; margin-bottom: 20px; }
        
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        
        .btn { padding: 10px 15px; border: none; cursor: pointer; color: white; border-radius: 4px; font-weight: bold; }
        .btn-save { background: var(--accent); width: 100%; margin-top: 15px; }
        .btn-pay { background: var(--success); padding: 5px 10px; font-size: 0.8rem; margin-right: 5px; }
        .btn-call { background: #0984e3; padding: 5px 10px; font-size: 0.8rem; text-decoration: none; color: white; border-radius: 4px; margin-right: 5px; }
        .btn-del { background: var(--danger); padding: 5px 10px; font-size: 0.8rem; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #eee; text-align: left; padding: 10px; font-size: 0.9rem; }
        td { border-bottom: 1px solid #eee; padding: 10px; vertical-align: top; }
        
        .loader { display: none; margin-left: 10px; }
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; }
        .modal-content { background:white; padding:20px; width:90%; max-width:400px; border-radius:8px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Student Fee Portal</h1>
        <p>‚úÖ Google Sheet Connected</p>
    </header>

    <div class="card">
        <h3>Add New Student</h3>
        <form id="studentForm">
            <div class="form-grid">
                <div><label>Name</label><input type="text" id="name" required></div>
                <div><label>Batch</label><input type="text" id="batch" required></div>
                <div><label>Phone</label><input type="number" id="phone" required></div>
                <div><label>Join Date</label><input type="date" id="joinDate" required></div>
                
                <div><label>Admission Fee</label><input type="number" id="admFee" value="0"></div>
                <div><label>Monthly Fee</label><input type="number" id="monthlyFee" value="0"></div>
                <div><label>Total Exams</label><input type="number" id="examCount" value="0"></div>
                <div><label>Fee Per Exam</label><input type="number" id="examFeePer" value="0"></div>
                <div><label>Duration (Months)</label><input type="number" id="duration" value="12"></div>
            </div>
            <button type="submit" class="btn btn-save" id="saveBtn">Save Data <span id="loader">‚è≥ Sending...</span></button>
        </form>
    </div>

    <div class="card">
        <h3>Student List</h3>
        <input type="text" id="search" placeholder="üîç Search Name or Phone..." onkeyup="renderTable()" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ccc;">
        
        <div style="overflow-x:auto;">
            <table id="table">
                <thead>
                    <tr>
                        <th>Profile</th>
                        <th>Total Fee</th>
                        <th>Paid</th>
                        <th>Status/Due</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3>Take Payment</h3>
        <br>
        <select id="payType" style="margin-bottom:10px;">
            <option>Monthly Fee</option>
            <option>Admission Fee</option>
            <option>Exam Fee</option>
        </select>
        <input type="number" id="payAmount" placeholder="Amount">
        <br><br>
        <button onclick="submitPayment()" class="btn btn-save" style="margin-top:0; background:green;">Confirm</button>
        <button onclick="document.getElementById('modal').style.display='none'" class="btn btn-del" style="margin-top:10px; width:100%;">Cancel</button>
    </div>
</div>

<script>
    // ==========================================
    // ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡ßü‡¶æ ‡¶≤‡¶ø‡¶ô‡ßç‡¶ï‡¶ü‡¶ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
    // ==========================================
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyLOuJMPAfWf49AWp1BfXSwZYnQLtEfbX4a9ygivuPuTfRvXE49M-8nonJakBx06Zq-/exec"; 
    // ==========================================

    let students = JSON.parse(localStorage.getItem('academy_final_v10')) || [];
    let currentId = null;

    window.onload = () => {
        document.getElementById('joinDate').valueAsDate = new Date();
        document.getElementById('loader').style.display = 'none';
        renderTable();
    };

    // --- SAVE LOGIC ---
    document.getElementById('studentForm').addEventListener('submit', (e) => {
        e.preventDefault();

        const btn = document.getElementById('saveBtn');
        const loader = document.getElementById('loader');
        
        // 1. ‡¶°‡¶æ‡¶ü‡¶æ ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡¶æ
        const s = {
            id: Date.now(),
            name: document.getElementById('name').value,
            batch: document.getElementById('batch').value,
            phone: document.getElementById('phone').value,
            joinDate: document.getElementById('joinDate').value,
            admFee: Number(document.getElementById('admFee').value),
            monthlyFee: Number(document.getElementById('monthlyFee').value),
            examCount: Number(document.getElementById('examCount').value),
            examFeePer: Number(document.getElementById('examFeePer').value),
            duration: Number(document.getElementById('duration').value),
            payments: []
        };

        // 2. ‡¶Ü‡¶ó‡ßá ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá ‡¶∏‡ßá‡¶≠ (Safety First)
        students.push(s);
        localStorage.setItem('academy_final_v10', JSON.stringify(students));
        
        // UI ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
        e.target.reset();
        document.getElementById('joinDate').valueAsDate = new Date();
        renderTable();
        alert("‚úÖ Data Saved Locally! Sending to Google Sheet in background...");

        // 3. ‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï‡¶ó‡ßç‡¶∞‡¶æ‡¶â‡¶®‡ßç‡¶°‡ßá ‡¶ó‡ßÅ‡¶ó‡¶≤ ‡¶∂‡¶ø‡¶ü‡ßá ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã
        btn.disabled = true;
        loader.style.display = 'inline';

        fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors", // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶®‡¶ø‡¶∂‡ßç‡¶ö‡¶ø‡¶§ ‡¶ï‡¶∞‡ßá
            headers: { "Content-Type": "text/plain" },
            body: JSON.stringify(s)
        })
        .then(() => {
            console.log("Sent to Google Sheet");
        })
        .catch(err => {
            console.error("Cloud Error:", err);
        })
        .finally(() => {
            btn.disabled = false;
            loader.style.display = 'none';
        });
    });

    // --- CALCULATIONS ---
    function getDue(s) {
        const totalExamFee = s.examCount * s.examFeePer;
        const totalTuition = s.monthlyFee * s.duration;
        const grandTotal = s.admFee + totalTuition + totalExamFee;

        const paidAdm = s.payments.filter(p=>p.type=='Admission Fee').reduce((a,b)=>a+b.amount,0);
        const paidExam = s.payments.filter(p=>p.type=='Exam Fee').reduce((a,b)=>a+b.amount,0);
        const paidMon = s.payments.filter(p=>p.type=='Monthly Fee').reduce((a,b)=>a+b.amount,0);
        const totalPaid = paidAdm + paidExam + paidMon;

        const joinDate = new Date(s.joinDate);
        const today = new Date();
        let months = (today.getFullYear() - joinDate.getFullYear()) * 12;
        months -= joinDate.getMonth();
        months += today.getMonth() + 1;
        if(months > s.duration) months = s.duration;
        
        let dueMon = (months * s.monthlyFee) - paidMon;
        let dueAdm = s.admFee - paidAdm;
        let dueExam = totalExamFee - paidExam;
        
        if(dueMon < 0) dueMon = 0; if(dueAdm < 0) dueAdm = 0; if(dueExam < 0) dueExam = 0;
        
        return { grandTotal, totalPaid, dueMon, dueAdm, dueExam, totalDue: dueMon+dueAdm+dueExam };
    }

    function renderTable() {
        const tbody = document.getElementById('tbody');
        const search = document.getElementById('search').value.toLowerCase();
        tbody.innerHTML = '';

        const filtered = students.filter(s => s.name.toLowerCase().includes(search) || s.phone.includes(search));

        filtered.slice().reverse().forEach(s => {
            const cal = getDue(s);
            let status = '';
            if(cal.totalDue <= 0) status = '<span style="color:green; font-weight:bold">Paid</span>';
            else {
                if(cal.dueAdm > 0) status += `<div>Reg: ${cal.dueAdm}</div>`;
                if(cal.dueExam > 0) status += `<div>Exm: ${cal.dueExam}</div>`;
                if(cal.dueMon > 0) status += `<div>Mo: ${cal.dueMon}</div>`;
                status += `<div style="color:red; font-weight:bold">Due: ${cal.totalDue}</div>`;
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><b>${s.name}</b><br><small>${s.batch}</small><br><small>${s.phone}</small></td>
                <td>${cal.grandTotal}</td>
                <td style="color:green; font-weight:bold">${cal.totalPaid}</td>
                <td style="font-size:0.85rem">${status}</td>
                <td>
                    <button class="btn btn-pay" onclick="openPay(${s.id})">Pay</button>
                    <a href="tel:${s.phone}" class="btn btn-call">Call</a>
                    <button class="btn btn-del" onclick="del(${s.id})">Del</button>
                    ${cal.totalDue > 0 ? `<button class="btn btn-pay" style="background:#25D366; margin-top:5px" onclick="wa(${s.id})">Msg</button>` : ''}
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function openPay(id) { currentId = id; document.getElementById('modal').style.display='flex'; }
    
    function submitPayment() {
        const amt = Number(document.getElementById('payAmount').value);
        const type = document.getElementById('payType').value;
        if(amt > 0) {
            const s = students.find(x=>x.id==currentId);
            s.payments.push({date: new Date(), amount: amt, type: type});
            localStorage.setItem('academy_final_v10', JSON.stringify(students));
            document.getElementById('modal').style.display='none';
            document.getElementById('payAmount').value = '';
            renderTable();
            
            const cal = getDue(s);
            const msg = `Receipt: ${s.name}\nPaid: ${amt} (${type})\nDue: ${cal.totalDue}`;
            window.open(`https://wa.me/${s.phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    }

    function wa(id) {
        const s = students.find(x=>x.id==id);
        const cal = getDue(s);
        const msg = `Dear ${s.name}, Your total due is ${cal.totalDue}. Please pay.`;
        window.open(`https://wa.me/${s.phone}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    function del(id) {
        if(confirm('Delete?')) {
            students = students.filter(x=>x.id!=id);
            localStorage.setItem('academy_final_v10', JSON.stringify(students));
            renderTable();
        }
    }
</script>

</body>
</html>

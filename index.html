<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKARKHANJI JNYCTSD Portal</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* PROFESSIONAL COLOR PALETTE */
            --primary: #1e40af;       /* Deep Blue */
            --primary-light: #3b82f6; /* Lighter Blue */
            --bg-color: #f1f5f9;      /* Light Slate BG */
            --sidebar-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: 1px solid var(--border);
            z-index: 50;
        }

        .brand-box {
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }
        .brand-title {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1.2;
        }
        .brand-sub {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 600;
            margin-top: 5px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-muted);
            font-weight: 500;
            display: flex; align-items: center; gap: 12px;
            transition: all 0.2s;
        }
        .nav-item:hover, .nav-item.active {
            background-color: #eff6ff;
            color: var(--primary);
        }
        .nav-item i { width: 20px; text-align: center; }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .section { display: none; }
        .section.active { display: block; animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .page-header { margin-bottom: 25px; }
        .page-title { font-size: 1.5rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 10px; }

        /* --- CARDS --- */
        .card {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 25px;
        }

        /* --- STATS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-box {
            background: #fff; padding: 20px; border-radius: 12px;
            box-shadow: var(--shadow); border-left: 5px solid var(--primary);
        }
        .stat-label { font-size: 0.85rem; color: var(--text-muted); font-weight: 600; text-transform: uppercase; }
        .stat-value { font-size: 1.8rem; font-weight: 700; margin-top: 5px; color: var(--text-main); }

        /* --- FORMS --- */
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .input-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 6px; color: var(--text-main); }
        .input-group input, .input-group select {
            width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 6px;
            font-size: 0.95rem; background: #f8fafc;
        }
        .input-group input:focus { outline: 2px solid var(--primary-light); background: #fff; border-color: transparent; }

        .btn {
            padding: 12px 20px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;
            transition: 0.2s; font-size: 0.95rem; color: white; display: inline-flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-primary { background-color: var(--primary); width: 100%; margin-top: 20px; }
        .btn-primary:hover { background-color: var(--primary-light); }

        /* --- TABLE --- */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; background: #f8fafc; color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; font-weight: 600; border-bottom: 2px solid var(--border); }
        td { padding: 15px; border-bottom: 1px solid var(--border); vertical-align: middle; font-size: 0.95rem; }
        
        /* Actions */
        .action-btn {
            width: 32px; height: 32px; border-radius: 6px; border: none; cursor: pointer; color: white;
            display: inline-flex; align-items: center; justify-content: center; text-decoration: none; margin-right: 5px; transition: 0.2s;
        }
        .action-btn:hover { transform: translateY(-2px); }
        .btn-call { background: #3b82f6; }
        .btn-wa { background: #22c55e; }
        .btn-notice { background: var(--warning); }
        .btn-del { background: var(--danger); }
        
        .pay-btn {
            background: var(--success); color: white; padding: 6px 12px; border-radius: 6px; 
            font-size: 0.85rem; font-weight: 500; border: none; cursor: pointer; display: flex; align-items: center; gap: 5px;
        }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

        /* Mobile */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; position: fixed; bottom: 0; left: 0; 
                flex-direction: row; justify-content: space-around; padding: 10px;
                border-top: 1px solid var(--border); border-right: none;
            }
            .brand-box { display: none; }
            .nav-item { flex-direction: column; font-size: 0.7rem; gap: 4px; margin: 0; padding: 8px; background: transparent !important; }
            .nav-item.active { color: var(--primary); }
            .main-content { margin-bottom: 60px; padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-box">
            <div class="brand-title">TIKARKHANJI<br>JNYCTSD</div>
            <div class="brand-sub">Admin Portal</div>
        </div>
        
        <div class="nav-item active" onclick="showSection('dashboard', this)">
            <i class="fas fa-chart-pie"></i> <span>Dashboard</span>
        </div>
        <div class="nav-item" onclick="showSection('admission', this)">
            <i class="fas fa-user-plus"></i> <span>New Admission</span>
        </div>
        <div class="nav-item" onclick="showSection('students', this)">
            <i class="fas fa-users"></i> <span>Student List</span>
        </div>
    </div>

    <div class="main-content">
        
        <div id="dashboard" class="section active">
            <div class="page-header"><div class="page-title"><i class="fas fa-chart-line"></i> Dashboard Overview</div></div>
            
            <div class="stats-grid">
                <div class="stat-box" style="border-color: var(--primary);">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-value" id="d_students">0</div>
                </div>
                <div class="stat-box" style="border-color: var(--success);">
                    <div class="stat-label">Total Collected</div>
                    <div class="stat-value" style="color:var(--success)" id="d_collected">â‚¹0</div>
                </div>
                <div class="stat-box" style="border-color: var(--danger);">
                    <div class="stat-label">Pending Due</div>
                    <div class="stat-value" style="color:var(--danger)" id="d_due">â‚¹0</div>
                </div>
            </div>

            <div class="card" style="height: 400px;">
                <canvas id="financeChart"></canvas>
            </div>
        </div>

        <div id="admission" class="section">
            <div class="page-header"><div class="page-title"><i class="fas fa-user-graduate"></i> Admission Form</div></div>
            
            <div class="card">
                <form id="admForm">
                    <div class="form-grid">
                        <div class="input-group"><label>Student Name</label><input type="text" id="name" required placeholder="Full Name"></div>
                        <div class="input-group"><label>Batch</label><input type="text" id="batch" required placeholder="Ex: Batch A"></div>
                        <div class="input-group"><label>Phone Number</label><input type="number" id="phone" required placeholder="WhatsApp No"></div>
                        <div class="input-group"><label>Join Date</label><input type="date" id="joinDate" required></div>
                        
                        <div class="input-group"><label>Admission Fee (â‚¹)</label><input type="number" id="admFee" value="400"></div>
                        <div class="input-group"><label>Monthly Fee (â‚¹)</label><input type="number" id="monthlyFee" value="300"></div>
                        <div class="input-group"><label>Exam Fee (Total â‚¹)</label><input type="number" id="examFee" value="500"></div>
                        <div class="input-group"><label>Duration (Months)</label><input type="number" id="duration" value="12"></div>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Confirm Admission</button>
                </form>
            </div>
        </div>

        <div id="students" class="section">
            <div class="page-header"><div class="page-title"><i class="fas fa-list"></i> Student Management</div></div>
            
            <div class="card">
                <input type="text" id="search" placeholder="ðŸ” Search student by name or phone..." onkeyup="renderTable()" 
                       style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px; outline:none;">
                
                <div style="overflow-x:auto;">
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Name & Info</th>
                                <th>Contact</th>
                                <th>Payment Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            </tbody>
                    </table>
                </div>
                <div id="noDataMsg" style="text-align:center; padding:20px; color:#888; display:none;">No students found. Add one!</div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px; color:var(--text-main);">ðŸ’° Collect Payment</h3>
            <div class="input-group">
                <label>Payment Type</label>
                <select id="payType">
                    <option>Monthly Fee</option>
                    <option>Admission Fee</option>
                    <option>Exam Fee</option>
                </select>
            </div><br>
            <div class="input-group">
                <label>Amount (â‚¹)</label>
                <input type="number" id="payAmount" placeholder="Enter Amount">
            </div><br>
            <button onclick="submitPay()" class="btn btn-primary" style="background:var(--success);">Confirm & Receipt</button>
            <button onclick="closeModal()" class="btn" style="background:#f1f5f9; color:#333; margin-top:10px; width:100%">Cancel</button>
        </div>
    </div>

<script>
    // --- 1. CONFIG & INIT ---
    // Using a FIXED Clean Key to avoid conflicts
    const DB_KEY = 'tikarkhanji_final_v1';
    let students = [];
    let currentPayId = null;
    let financeChart = null;

    // Load data on startup
    window.onload = () => {
        // Set Today's Date in Form
        document.getElementById('joinDate').valueAsDate = new Date();
        
        // Load Data from LocalStorage
        const storedData = localStorage.getItem(DB_KEY);
        if (storedData) {
            students = JSON.parse(storedData);
        } else {
            students = [];
        }

        renderTable();
        updateDashboard();
    };

    function saveData() {
        localStorage.setItem(DB_KEY, JSON.stringify(students));
        updateDashboard();
    }

    // --- 2. NAVIGATION ---
    window.showSection = (id, el) => {
        // Hide all sections
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        // Show target section
        document.getElementById(id).classList.add('active');
        
        // Update Nav Active State
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
        
        // Refresh Table if going to student list
        if(id === 'students') renderTable();
    };

    // --- 3. ADD STUDENT ---
    document.getElementById('admForm').addEventListener('submit', (e) => {
        e.preventDefault(); // Stop refresh

        try {
            const newStudent = {
                id: Date.now(),
                name: document.getElementById('name').value,
                batch: document.getElementById('batch').value,
                phone: document.getElementById('phone').value,
                joinDate: document.getElementById('joinDate').value,
                // Ensure numbers
                admFee: Number(document.getElementById('admFee').value) || 0,
                monthlyFee: Number(document.getElementById('monthlyFee').value) || 0,
                examFee: Number(document.getElementById('examFee').value) || 0,
                duration: Number(document.getElementById('duration').value) || 12,
                payments: []
            };

            students.push(newStudent);
            saveData();
            
            // Success & Reset
            alert("âœ… Student Added Successfully!");
            e.target.reset();
            
            // Restore Defaults
            document.getElementById('admFee').value = "400";
            document.getElementById('monthlyFee').value = "300";
            document.getElementById('examFee').value = "500";
            document.getElementById('duration').value = "12";
            document.getElementById('joinDate').valueAsDate = new Date();

            // Switch to List View
            const listBtn = document.querySelectorAll('.nav-item')[2];
            showSection('students', listBtn);

        } catch (error) {
            console.error(error);
            alert("Error adding student. Please check inputs.");
        }
    });
     // --- 4. CALCULATIONS ---
    function getDetails(s) {
        const joinDate = new Date(s.joinDate);
        const today = new Date();
        
        // Month calc
        let months = (today.getFullYear() - joinDate.getFullYear()) * 12;
        months -= joinDate.getMonth();
        months += today.getMonth() + 1; // Current month included
        
        if(months > s.duration) months = s.duration;
        if(months < 0) months = 0;

        const expectedTuition = months * s.monthlyFee;

        // Paid Sums
        const paidAdm = s.payments.filter(p=>p.type==='Admission Fee').reduce((a,b)=>a+b.amount,0);
        const paidMon = s.payments.filter(p=>p.type==='Monthly Fee').reduce((a,b)=>a+b.amount,0);
        const paidExam = s.payments.filter(p=>p.type==='Exam Fee').reduce((a,b)=>a+b.amount,0);

        // Due
        let dueAdm = s.admFee - paidAdm;
        let dueMon = expectedTuition - paidMon;
        let dueExam = s.examFee - paidExam;

        if(dueAdm < 0) dueAdm = 0;
        if(dueMon < 0) dueMon = 0;
        if(dueExam < 0) dueExam = 0;

        const totalPaid = paidAdm + paidMon + paidExam;
        const currentDue = dueAdm + dueMon + dueExam;

        return { totalPaid, currentDue, dueAdm, dueMon, dueExam };
    }

    // --- 5. RENDER TABLE ---
    function renderTable() {
        const tbody = document.getElementById('tbody');
        const searchVal = document.getElementById('search').value.toLowerCase();
        
        tbody.innerHTML = '';
        
        if(students.length === 0) {
            document.getElementById('noDataMsg').style.display = 'block';
            return;
        } else {
            document.getElementById('noDataMsg').style.display = 'none';
        }

        const filtered = students.filter(s => 
            (s.name && s.name.toLowerCase().includes(searchVal)) || 
            (s.phone && s.phone.includes(searchVal))
        );

        filtered.slice().reverse().forEach(s => {
            const d = getDetails(s);
            const tr = document.createElement('tr');
            
            // Notice Button Logic
            let noticeBtn = '';
            if(d.currentDue > 0) {
                noticeBtn = `<button class="action-btn btn-notice" onclick="sendNotice(${s.id})" title="Send Due Notice">ðŸ“¢</button>`;
            }

            tr.innerHTML = `
                <td>
                    <div style="font-weight:700; color:var(--text-main);">${s.name}</div>
                    <div style="font-size:0.8rem; color:var(--text-muted);">${s.batch} | ${s.joinDate}</div>
                </td>
                <td>
                    <div style="font-weight:600; font-size:0.9rem;">${s.phone}</div>
                    <div style="display:flex; margin-top:5px;">
                        <a href="tel:${s.phone}" class="action-btn btn-call"><i class="fas fa-phone"></i></a>
                        <a href="https://wa.me/${s.phone}" target="_blank" class="action-btn btn-wa"><i class="fab fa-whatsapp"></i></a>
                        ${noticeBtn}
                    </div>
                </td>
                <td>
                    <div style="color:var(--success); font-weight:700">Paid: â‚¹${d.totalPaid}</div>
                    <div style="color:${d.currentDue>0 ? 'var(--danger)' : '#94a3b8'}; font-weight:700">
                        ${d.currentDue>0 ? 'Due: â‚¹'+d.currentDue : 'Cleared'}
                    </div>
                </td>
                <td>
                    <div style="display:flex; gap:8px;">
                        <button class="pay-btn" onclick="openPay(${s.id})"><i class="fas fa-plus"></i> Pay</button>
                        <button class="action-btn btn-del" onclick="del(${s.id})"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- 6. ACTIONS ---
    function sendNotice(id) {
        const s = students.find(x => x.id === id);
        const d = getDetails(s);
        
        let breakdown = "";
        if(d.dueAdm > 0) breakdown += `â€¢ Admission Fee: â‚¹${d.dueAdm}\n`;
        if(d.dueMon > 0) breakdown += `â€¢ Monthly Fee: â‚¹${d.dueMon}\n`;
        if(d.dueExam > 0) breakdown += `â€¢ Exam Fee: â‚¹${d.dueExam}\n`;

        const msg = `ðŸ“¢ *URGENT NOTICE: TIKARKHANJI JNYCTSD*\n\nDear ${s.name},\nYour fee payment is pending.\n\nðŸ›‘ *Current Due: â‚¹${d.currentDue}*\n${breakdown}\nPlease pay immediately.\nThank you.`;
        
        window.open(`https://wa.me/${s.phone}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    // --- 7. DASHBOARD ---
    function updateDashboard() {
        let tPaid = 0, tDue = 0;
        let admC = 0, monC = 0, examC = 0;

        students.forEach(s => {
            const d = getDetails(s);
            tPaid += d.totalPaid;
            tDue += d.currentDue;

            s.payments.forEach(p => {
                if(p.type === 'Admission Fee') admC += p.amount;
                if(p.type === 'Monthly Fee') monC += p.amount;
                if(p.type === 'Exam Fee') examC += p.amount;
            });
        });

        document.getElementById('d_students').innerText = students.length;
        document.getElementById('d_collected').innerText = 'â‚¹' + tPaid;
        document.getElementById('d_due').innerText = 'â‚¹' + tDue;

        // Chart
        const ctx = document.getElementById('financeChart').getContext('2d');
        if(financeChart) financeChart.destroy();

        financeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Admission', 'Monthly', 'Exam', 'Pending Due'],
                datasets: [{
                    label: 'Amount (â‚¹)',
                    data: [admC, monC, examC, tDue],
                    backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444'],
                    borderRadius: 6
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    // --- 8. PAYMENT MODAL ---
    function openPay(id) { currentId = id; document.getElementById('modal').style.display='flex'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }

    function submitPay() {
        const amt = Number(document.getElementById('payAmount').value);
        const type = document.getElementById('payType').value;
        
        if(amt > 0 && currentId) {
            const s = students.find(x => x.id === currentId);
            s.payments.push({ date: new Date().toISOString(), amount: amt, type: type });
            saveData();
            renderTable();
            closeModal();
            document.getElementById('payAmount').value = '';

            // Receipt
            const d = getDetails(s);
            const msg = `ðŸ§¾ *RECEIPT: TIKARKHANJI JNYCTSD*\n\nStudent: ${s.name}\nType: ${type}\nPaid: â‚¹${amt} âœ…\nRemaining Due: â‚¹${d.currentDue}\n\nThank you!`;
            window.open(`https://wa.me/${s.phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    }

    function del(id) {
        if(confirm("Are you sure you want to delete this student permanently?")) {
            students = students.filter(x => x.id !== id);
            saveData();
            renderTable();
        }
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIKARKHANJI JNYCTSD - Fee Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            /* Sky Blue Theme Colors */
            --primary: #0ea5e9;       /* Sky Blue */
            --secondary: #0284c7;     /* Darker Sky Blue */
            --bg: #f0f9ff;            /* Very Light Blue BG */
            --white: #ffffff;
            --text: #1e293b;
            --success: #10b981; 
            --danger: #ef4444; 
            --warning: #f59e0b;
            --notice: #d97706;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background-color: var(--bg); display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        .sidebar { width: 280px; background: var(--white); padding: 20px; display: flex; flex-direction: column; box-shadow: var(--shadow); z-index: 10; border-right: 1px solid #e0f2fe; }
        
        /* Updated Brand Section */
        .brand-container { margin-bottom: 40px; border-bottom: 2px solid #f0f9ff; padding-bottom: 20px; }
        .brand { font-size: 1.4rem; font-weight: 800; color: var(--secondary); display: flex; align-items: center; gap: 10px; line-height: 1.2; }
        .brand-subtitle { font-size: 0.8rem; color: #64748b; font-weight: 500; margin-top: 5px; margin-left: 5px; }

        /* Sky Blue Menu Buttons */
        .nav-btn { padding: 12px 15px; border-radius: 8px; color: #64748b; cursor: pointer; display: flex; align-items: center; gap: 12px; margin-bottom: 10px; transition: 0.3s; font-weight: 600; }
        .nav-btn:hover { background: #e0f2fe; color: var(--secondary); }
        .nav-btn.active { background: var(--primary); color: var(--white); box-shadow: 0 4px 6px rgba(14, 165, 233, 0.3); }

        /* MAIN CONTENT */
        .main { flex: 1; padding: 30px; overflow-y: auto; }
        .section { display: none; animation: fadeIn 0.4s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header h2 { font-size: 1.8rem; font-weight: 700; color: var(--text); margin-bottom: 20px; }

        /* STATS CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: var(--shadow); border-left: 5px solid var(--primary); }
        .stat-num { font-size: 2rem; font-weight: 700; color: var(--text); }
        .stat-label { font-size: 0.9rem; color: #6b7280; }

        /* CHART CONTAINER */
        .chart-container { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: var(--shadow); height: 450px; position: relative; margin-bottom: 30px; }

        /* FORMS & TABLES */
        .card-box { background: var(--white); padding: 25px; border-radius: 12px; box-shadow: var(--shadow); }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
        .input-group label { display: block; font-size: 0.9rem; font-weight: 500; margin-bottom: 5px; }
        .input-group input, .input-group select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; outline: none; }
        .input-group input:focus { border-color: var(--primary); }
        
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: white; transition: 0.2s; }
        .btn-primary { background: var(--primary); width: 100%; margin-top: 20px; }
        .btn-primary:hover { background: var(--secondary); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { text-align: left; padding: 15px; background: #f0f9ff; color: var(--secondary); font-size: 0.85rem; text-transform: uppercase; font-weight: 700; }
        td { padding: 15px; border-bottom: 1px solid #e2e8f0; vertical-align: middle; font-size: 0.95rem; }
        
        /* ACTION BUTTONS */
        .btn-action { width: 32px; height: 32px; border-radius: 50%; border: none; cursor: pointer; color: white; margin-right: 5px; display: inline-flex; align-items: center; justify-content: center; text-decoration: none; transition: transform 0.2s; }
        .btn-action:hover { transform: scale(1.1); }
        .btn-call { background: #3b82f6; } 
        .btn-wa { background: #22c55e; }
        .btn-notice { background: var(--notice); }
        .btn-pay { background: var(--success); border-radius: 6px; width: auto; padding: 5px 12px; font-size: 0.8rem; }
        .btn-del { background: #fee2e2; color: var(--danger); }

        /* MODAL */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:50; justify-content:center; align-items:center; backdrop-filter: blur(4px); }
        .modal-content { background: white; padding: 30px; border-radius: 15px; width: 400px; animation: popUp 0.3s; }
        @keyframes popUp { from {transform: scale(0.9);} to {transform: scale(1);} }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="brand-container">
            <div class="brand">TIKARKHANJI<br>JNYCTSD</div>
            <div class="brand-subtitle">Student Fees Management</div>
        </div>
        
        <div class="nav-btn active" onclick="nav('dashboard', this)"><i class="fas fa-chart-bar"></i> Dashboard</div>
        <div class="nav-btn" onclick="nav('admission', this)"><i class="fas fa-user-graduate"></i> Admission</div>
        <div class="nav-btn" onclick="nav('students', this)"><i class="fas fa-users"></i> Student List</div>
    </div>

    <div class="main">
        
        <div id="dashboard" class="section active">
            <div class="header"><h2>ðŸ“Š Financial Dashboard</h2></div>
            
            <div class="stats-grid">
                <div class="stat-card" style="border-color: #0ea5e9;">
                    <div class="stat-label">Total Students</div>
                    <div class="stat-num" id="d_students">0</div>
                </div>
                <div class="stat-card" style="border-color: #10b981;">
                    <div class="stat-label">Total Collected</div>
                    <div class="stat-num" style="color:#10b981" id="d_collected">â‚¹0</div>
                </div>
                <div class="stat-card" style="border-color: #ef4444;">
                    <div class="stat-label">Total Due (Pending)</div>
                    <div class="stat-num" style="color:#ef4444" id="d_due">â‚¹0</div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="financeChart"></canvas>
            </div>
        </div>

        <div id="admission" class="section">
            <div class="header"><h2>ðŸ‘¤ New Admission</h2></div>
            <div class="card-box">
                <form id="admForm">
                    <div class="form-grid">
                        <div class="input-group"><label>Student Name</label><input type="text" id="name" required></div>
                        <div class="input-group"><label>Batch</label><input type="text" id="batch" required></div>
                        <div class="input-group"><label>Phone Number</label><input type="number" id="phone" required></div>
                        <div class="input-group"><label>Join Date</label><input type="date" id="joinDate" required></div>
                        
                        <div class="input-group"><label>Admission Fee</label><input type="number" id="admFee" value="400"></div>
                        <div class="input-group"><label>Monthly Fee</label><input type="number" id="monthlyFee" value="300"></div>
                        <div class="input-group"><label>Duration (Months)</label><input type="number" id="duration" value="12"></div>
                        <div class="input-group"><label>Total Exam Fee</label><input type="number" id="examFee" value="500"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm Admission</button>
                </form>
            </div>
        </div>

        <div id="students" class="section">
            <div class="header"><h2>ðŸ“‹ Student List</h2></div>
            <div class="card-box">
                <input type="text" id="search" placeholder="ðŸ” Search Name or Phone..." onkeyup="renderTable()" 
                       style="width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; margin-bottom: 15px;">
                
                <div style="overflow-x:auto;">
                    <table id="table">
                        <thead>
                            <tr>
                                <th>Name & Batch</th>
                                <th>Phone & Contact</th>
                                <th>Fees Paid</th>
                                <th>Due Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h3>ðŸ’° Collect Fee</h3><br>
            <div class="input-group">
                <label>Fee Type</label>
                <select id="payType">
                    <option>Monthly Fee</option>
                    <option>Admission Fee</option>
                    <option>Exam Fee</option>
                </select>
            </div><br>
            <div class="input-group">
                <label>Amount (â‚¹)</label>
                <input type="number" id="payAmount">
            </div><br>
            <button onclick="submitPay()" class="btn btn-primary" style="background:var(--success)">Confirm Payment</button>
            <button onclick="document.getElementById('modal').style.display='none'" class="btn" style="background:#e5e7eb; color:#333; margin-top:10px; width:100%">Cancel</button>
        </div>
    </div>

<script>
    // --- DATABASE (Local Storage) ---
    // Using a new key to ensure fresh structure or data migration
    let students = JSON.parse(localStorage.getItem('tikarkhanji_db_v1')) || [];
    let currentId = null;
    let financeChart = null;

    window.onload = () => {
        document.getElementById('joinDate').valueAsDate = new Date();
        renderTable();
        updateDashboard();
    };

    function saveData() {
        localStorage.setItem('tikarkhanji_db_v1', JSON.stringify(students));
        renderTable();
        updateDashboard();
    }

    // --- NAVIGATION ---
    window.nav = (id, el) => {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        if(id === 'dashboard') updateDashboard(); // Refresh chart when clicking dashboard
    };

    // --- ADMISSION (With Default Values Logic) ---
    document.getElementById('admForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const s = {
            id: Date.now(),
            name: document.getElementById('name').value,
            batch: document.getElementById('batch').value,
            phone: document.getElementById('phone').value,
            joinDate: document.getElementById('joinDate').value,
            admFee: Number(document.getElementById('admFee').value),
            monthlyFee: Number(document.getElementById('monthlyFee').value),
            duration: Number(document.getElementById('duration').value),
            examFee: Number(document.getElementById('examFee').value),
            payments: []
        };
        students.push(s);
        saveData();
        
        e.target.reset();
        document.getElementById('admFee').value = "400";
        document.getElementById('monthlyFee').value = "300";
        document.getElementById('examFee').value = "500";
        document.getElementById('duration').value = "12";
        document.getElementById('joinDate').valueAsDate = new Date();
        
        alert("Student Added Successfully!");
        nav('students', document.querySelectorAll('.nav-btn')[2]);
    });

    // --- FINANCIAL CALCULATIONS ---
    function getFinance(s) {
        const tuition = s.monthlyFee * s.duration;
        const total = s.admFee + tuition + s.examFee;
        const paid = s.payments.reduce((acc, p) => acc + p.amount, 0);
        return { total, paid, due: total - paid };
    }

    // --- RENDER TABLE ---
    function renderTable() {
        const tbody = document.getElementById('tbody');
        const search = document.getElementById('search').value.toLowerCase();
        tbody.innerHTML = '';

        students.filter(s => s.name.toLowerCase().includes(search) || s.phone.includes(search)).reverse().forEach(s => {
            const f = getFinance(s);
            const tr = document.createElement('tr');
            
            const waLink = `https://wa.me/${s.phone}`;
            const callLink = `tel:${s.phone}`;

            let noticeBtn = '';
            if(f.due > 0) {
                noticeBtn = `<button class="btn-action btn-notice" onclick="sendNotice(${s.id})" title="Send Due Notice">ðŸ“¢</button>`;
            }

            tr.innerHTML = `
                <td>
                    <div style="font-weight:700; color:#1e293b">${s.name}</div>
                    <div style="font-size:0.8rem; color:#64748b">${s.batch}</div>
                </td>
                <td>
                    <div style="font-weight:600; font-size:0.9rem">${s.phone}</div>
                    <div style="margin-top:5px;">
                        <a href="${callLink}" class="btn-action btn-call" title="Call"><i class="fas fa-phone"></i></a>
                        <a href="${waLink}" target="_blank" class="btn-action btn-wa" title="Message"><i class="fab fa-whatsapp"></i></a>
                        ${noticeBtn}
                    </div>
                </td>
                <td style="color:var(--success); font-weight:700">â‚¹${f.paid}</td>
                <td>
                    ${f.due > 0 ? `<span style="color:var(--danger); font-weight:700">â‚¹${f.due}</span>` : '<span style="color:var(--success)">Paid</span>'}
                </td>
                <td>
                    <button class="btn-action btn-pay" onclick="openPay(${s.id})"><i class="fas fa-plus"></i> Pay</button>
                    <button class="btn-action btn-del" onclick="del(${s.id})"><i class="fas fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- NOTICE LOGIC ---
    function sendNotice(id) {
        const s = students.find(x => x.id === id);
        const f = getFinance(s);
        if (f.due <= 0) return alert("No dues pending!");
        const msg = `âš ï¸ *URGENT FEE NOTICE*\n--------------------------------\nDear ${s.name},\nYour fee is pending.\nðŸ“‰ *Total Due: â‚¹${f.due}*\nPlease clear dues soon.\n--------------------------------`;
        window.open(`https://wa.me/${s.phone}?text=${encodeURIComponent(msg)}`, '_blank');
    }

    // --- DASHBOARD CHARTS (UPDATED LOGIC: MONTHLY) ---
    function updateDashboard() {
        let totalDue = 0;
        let grandCollected = 0;
        
        // 1. Calculate Monthly Collections
        // Structure: { "Jan 2024": 500, "Feb 2024": 1200 }
        const monthlyData = {};

        students.forEach(s => {
            const f = getFinance(s);
            totalDue += f.due;
            
            s.payments.forEach(p => {
                grandCollected += p.amount;
                
                // Extract Month and Year from payment date
                const d = new Date(p.date);
                const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                // Use YYYY-MM key for sorting
                const sortKey = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`;
                
                if(!monthlyData[sortKey]) monthlyData[sortKey] = 0;
                monthlyData[sortKey] += p.amount;
            });
        });

        // 2. Prepare Data for Chart
        const sortedKeys = Object.keys(monthlyData).sort(); // Sorts chronologically
        
        const labels = sortedKeys.map(key => {
            const [year, month] = key.split('-');
            const date = new Date(year, month - 1);
            return date.toLocaleString('default', { month: 'short', year: 'numeric' });
        });
        
        const dataPoints = sortedKeys.map(key => monthlyData[key]);

        // Update Stats UI
        document.getElementById('d_students').innerText = students.length;
        document.getElementById('d_collected').innerText = 'â‚¹' + grandCollected;
        document.getElementById('d_due').innerText = 'â‚¹' + totalDue;

        // 3. Render Chart
        const ctx = document.getElementById('financeChart').getContext('2d');
        if(financeChart) financeChart.destroy();

        // Gradient for Bar
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, '#0ea5e9'); // Sky Blue
        gradient.addColorStop(1, '#0284c7'); // Darker Blue

        financeChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Monthly Collection (â‚¹)',
                    data: dataPoints,
                    backgroundColor: gradient,
                    borderRadius: 5,
                    barThickness: 40,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: true, position: 'top' },
                    title: { display: true, text: 'Monthly Fee Collection History' }
                },
                scales: {
                    y: { beginAtZero: true, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false } }
                }
            }
        });
    }

    // --- PAYMENTS ---
    function openPay(id) { currentId = id; document.getElementById('modal').style.display='flex'; }
    function submitPay() {
        const amt = Number(document.getElementById('payAmount').value);
        const type = document.getElementById('payType').value;
        if(amt > 0 && currentId) {
            const s = students.find(x => x.id === currentId);
            s.payments.push({ date: new Date().toISOString(), amount: amt, type: type });
            saveData();
            document.getElementById('modal').style.display='none';
            document.getElementById('payAmount').value = '';
            
            // Receipt
            const msg = `ðŸ§¾ *RECEIPT*\nName: ${s.name}\nType: ${type}\nPaid: â‚¹${amt} âœ…\nDue: â‚¹${getFinance(s).due}`;
            window.open(`https://wa.me/${s.phone}?text=${encodeURIComponent(msg)}`, '_blank');
        }
    }
    
    function del(id) { if(confirm("Delete Student?")) { students = students.filter(x=>x.id!==id); saveData(); } }

</script>
</body>
</html>
